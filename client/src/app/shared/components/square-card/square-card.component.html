<div class="architects-square">
  <div
    class="architects-square-img"
    style="background: url('{{inmueble.images[0]}}');background-position:center; background-size: cover"
  >
  <div class="architects-square-img-social" >
    <span>
      <b>{{inmueble.images.length}}</b>
      <i class="fas fa-image"></i>
    </span>
    <span class="architects-square-img-social-like" *ngIf="showLikes">
      <b>{{inmueble.favs}}</b>
      <i  (click)='addFavorite(inmueble._id)' class="fa-heart" [ngClass]="{'fas': isFavorite, 'far': !isFavorite}"></i>
    </span>
  </div>
</div>
  <div class="architects-square-description" (click)="view.emit(inmueble._id)">
    <h3 class="architects-square-description-title">{{ inmueble.type }}</h3>
    <p class="architects-square-description-subtitle">{{ inmueble.sector }}</p>
    <p class="architects-square-description-city">
      <b>{{ inmueble.city }}</b>
    </p>
    <div class="architects-square-description-icons">
      <p><i class="fas fa-layer-group"></i>{{ inmueble.features.levels }}</p>
      <p><i class="fas fa-door-closed"></i>{{ inmueble.features.rooms }}</p>
      <p><i class="fas fa-bath"></i>{{ inmueble.features.baths }}</p>
      <p *ngIf="inmueble.features.garage"><i class="fas fa-car"></i></p>
    </div>
    <p class="architects-square-description-price">
      {{ inmueble.price | currency : "COP" : "symbol-narrow" : "4.0-0" }}
    </p>
    <div class="architects-square-description-buttons" *ngIf="showControls">
      <button (click)="deleteInmueble(inmueble._id)">
        <i class="fas fa-trash-restore"></i>
      </button>
      <button (click)="editInmueble(inmueble._id)">
        <i class="fas fa-edit"></i>
      </button>
      <button><i class="fas fa-eye"></i></button>
    </div>
  </div>
</div>
