<div class="architects-cards">
    <div class="architects-cards__content">
      <h4>{{card.type}}</h4>
      <p>{{card.sector}}</p>
      <p>{{card.city}}</p>
      <div class="icons">
        <p><i class="fas fa-layer-group"></i>{{card.attr.levels}}</p>
        <p><i class="fas fa-door-closed"></i>{{card.attr.rooms}}</p>
        <p><i class="fas fa-bath"></i>{{card.attr.baths}}</p>
        <p><i class="fas fa-car"></i>{{card.attr.garage}}</p>
      </div>
    </div>
    <div class="architects-cards-img" style="background: url('{{card.img[0]}}');">
      <img [src]="card.img[0]" alt="">
    </div>
  </div>
